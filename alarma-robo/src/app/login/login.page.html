<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div class="bg">
</div>

<div *ngIf="mostrarSpinner" class="spinner-overlay">
  <div class="item">
    <i class="loader --3"></i>
  </div>
</div>
<br>

<div class="container-gral">
  <main class="form-signin">
    <h1><img src="assets/icon/icon.png" class="reduced-image"></h1>
    <form action="">
      <h1>Inicio Sesion</h1>
      <br>
      <br>
      <br>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="name@example.com" required [(ngModel)]="correo" name="email">
          <label for="floatingInput">Correo</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="clave" name="pass">
          <label for="floatingPassword">Contrase√±a</label>
        </div>
        <div class="checkbox mb-3">
        </div>
      <br>
      <br>
      <br>
      <button class="w-100 btn btn-lg" type="submit" (click)="ingresar()">Ingresar</button>
      <br>
      <br>
      <button class="w-100 btn btn-lg" type="submit" (click)="limpiarCampos()">Limpiar</button>
    </form>
  </main>

  <div class="divAcceso">
    <div class="otroDiv">
      <label for="f-option" class="l-radio">
        <input type="radio" id="f-option" name="selector" (click)="cambiarUsuario('admin')">
        <span>Administrador</span>
      </label>
      <label for="s-option" class="l-radio">
        <input type="radio" id="s-option" name="selector" (click)="cambiarUsuario('usuario')">
        <span>Usuario</span>
      </label>
    </div>
    <div class="otroDiv">
      <label for="t-option" class="l-radio">
        <input type="radio" id="t-option" name="selector" (click)="cambiarUsuario('invitado')">
        <span>Invitado</span>
      </label>
      <label for="u-option" class="l-radio">
        <input type="radio" id="u-option" name="selector" (click)="cambiarUsuario('tester')">
        <span>Tester</span>
      </label>
    </div>
  </div>
</div>


<div class="error-popup">
  <div class="error-popup-content">
    <span class="error-icon">!</span>
    <p class="error-message">{{mensajeError}}</p>
  </div>
</div>
  
</body>
