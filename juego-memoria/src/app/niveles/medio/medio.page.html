<ion-content [fullscreen]="true">
  <div class="juego">

    <ion-fab (click)="volver()" vertical="top" horizontal="start">
      <ion-fab-button>
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-grid>
      <ion-row>
        <ion-col size="5" size-md="6" size-lg="6" (click)="darVuelta(1)">
          <img id="1" src={{carta}} />        
        </ion-col>
        <ion-col size="5" size-md="6" size-lg="6" (click)="darVuelta(2)">
          <img id="2" src={{carta}} />

  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-contenido">
        <h2>Â¡GANASTE!</h2>

        <div class="user-box">
          <label>{{jugadores[0].jugador.split('@')[0]}} {{jugadores[0].segundos}}</label>

          <label>{{jugadores[4].jugador.split('@')[0]}} {{jugadores[4].segundos}}</label>
        </div>
        <div class="botonModal" >
            <button (click)="volver()">Aceptar</button>
        </div>
    </div>
  </div>
</ion-content>
